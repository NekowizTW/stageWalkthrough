<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="這是一個放置黑貓匿名攻略平台的平台" />
  <meta name="author" content="OtomeSound" />
  <meta name="og:description" content="這是一個放置黑貓匿名攻略平台的平台" />
  <meta name="og:author" content="OtomeSound" />
  <title>黑貓匿名攻略平台</title>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/side-menu.css">
  <link rel="stylesheet" href="assets/css/imgur.min.css" media="screen">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div id="layout">
    <a id="menuLink" href="#menu" class="menu-link">
      <!-- Hamburger icon-->
      <span></span>
    </a>
    <div id="menu">
      <div class="pure-menu">
        <a href="http://nekowiztw.github.io/" class="pure-menu-heading">NekowizTW</a>
        <ul class="pure-menu-list">
          <li class="pure-menu-item"><a href="http://zh.nekowiz.wikia.com" class="pure-menu-link">黑貓wikia</a></li>
          <li class="pure-menu-item"><a href="#" class="pure-menu-link">專案地址</a></li>
        </ul>
      </div>
    </div>
    <div id="main">
      <div class="header">
        <h1>黑貓匿名攻略平台</h1>
      </div>
      <div class="content">
        <div class="pure-g">
          <p class="pure-u-1">
            如果你有比較特別的組法，你可以<a href="#walkthrough_form" class="pure-button button-success">撰寫新的匿名隊伍</a>
          </p>
        </div>
        <div id="walkthrough_filter">
          <div class="pure-form">
            <fieldset>
              <select id="walkthrough_filter_event">
                  <option>請選擇副本</option>
              </select>
              <select id="walkthrough_filter_stage">
                  <option>請選擇關卡</option>
              </select>
              <label for="walkthrough_filter_cb1">
                <input id="walkthrough_filter_cb1" type="checkbox"> sub全解
              </label>
              <label for="walkthrough_filter_cb2">
                <input id="walkthrough_filter_cb2" type="checkbox"> 周回(記錄用)
              </label>
              <label for="walkthrough_filter_cb3">
                <input id="walkthrough_filter_cb3" type="checkbox"> 全配布
              </label>
              <label for="walkthrough_filter_cb4">
                <input id="walkthrough_filter_cb4" type="checkbox"> 最低水晶消耗
              </label>
            </fieldset>
          </div>
        </div>
        <div id="walkthrough_list" class="pure-g">
          <p class="pure-u-1">讀取隊伍清單中...</p>
        </div>
        <div id="walkthrough_list_modal" class="modal">
          <span class="list_image_close" onclick="document.getElementById('walkthrough_list_modal').style.display='none'">&times;</span>
          <img class="modal-content" id="modal_image">
        </div>
        <hr>
        <div id="walkthrough_form">
          <div class="pure-form pure-form-aligned">
            <fieldset>
              <div class="pure-control-group">
                <label for="walkthrough_form_event">副本</label>
                <select id="walkthrough_form_event">
                    <option>請選擇副本</option>
                </select>
              </div>
              <div class="pure-control-group">
                <label for="walkthrough_form_stage">關卡</label>
                <select id="walkthrough_form_stage">
                    <option>請選擇關卡</option>
                </select>
              </div>

              <div class="pure-control-group">
                <label for="walkthrough_form_image">隊伍截圖</label>
                <div id="walkthrough_form_image" class="dropzone"></div>
              </div>

              <div class="pure-controls">
                <label for="walkthrough_form_cb1" class="pure-checkbox">
                  <input id="walkthrough_form_cb1" type="checkbox"> sub全解
                </label>
                <label for="walkthrough_form_cb2" class="pure-checkbox">
                  <input id="walkthrough_form_cb2" type="checkbox"> 周回(記錄用)
                </label>
                <label for="walkthrough_form_cb3" class="pure-checkbox">
                  <input id="walkthrough_form_cb3" type="checkbox"> 全配布
                </label>
              </div>

              <div class="pure-control-group">
                <label for="walkthrough_form_stone">使用水晶數</label>
                <input id="walkthrough_form_stone" type="number" placeholder="使用水晶數" min="0" value="0">
              </div>

              <div class="pure-control-group">
                <label for="walkthrough_form_description">通關描述</label>
                <textarea id="walkthrough_form_description" placeholder="請描述在通關時需要注意的事情"></textarea>
              </div>

              <div class="pure-controls">
                <button id="walkthrough_form_submit" class="pure-button pure-button-primary">Submit</button>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="legal pure-g">
          <div class="pure-u-1-2">
            <p class="legal-license">本專案使用CC0對原始碼授權，工具部份維持原來授權方式授權，資料來源遵照wikia授權</p>
          </div>
          <div class="pure-u-1-2">
            <p class="legal-copyright">Project created by OtomeSound</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/vanilla.js" charset="utf-8"></script>
  <script src="assets/js/ui.js" charset="utf-8"></script>
  <script src="assets/js/imgur.min.js" charset="utf-8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/tinymce/4.5.3/tinymce.min.js" charset="utf-8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" charset="utf-8"></script>
  <script src="assets/js/options.js" charset="utf-8"></script>
  <script src="assets/js/main.js" charset="utf-8"></script>

</body>
</html>
